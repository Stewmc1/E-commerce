<div class="box">
  <div class="img">
    <img [src]="product.thumbnail" alt="{{ product.title }}" />
  </div>
  <div class="content">
    <p><strong>Nombre:</strong> {{ product.title }}</p>
    <p><strong>Precio:</strong> ${{ product.price }}</p>
    <p><strong>Descuento:</strong> {{ product.discountPercentage }}%</p>
    <p>
      <strong>Stock:</strong>
      <span
        [ngClass]="{
          'stock-disponible': product.stock > 0,
          'stock-agotado': product.stock <= 0
        }"
      >
        {{ product.stock }}
      </span>
    </p>
  </div>
  <div class="btn">
    <button (click)="addToCart(product)">Agregar a carrito</button>
  </div>
</div>
